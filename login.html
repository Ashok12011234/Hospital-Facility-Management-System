<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alatsi&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/material-icons.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="box-shadow: 0px 0px;">
    <section class="login-clean">
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration">
                <input class="form-control-plaintext" type="text" value="Life Share" readonly="">
            </div>
            <div class="form-group input-group">
                <span class="input-group-text"><i class="fa fa-user" style="font-size:15px;"></i></span>
                <input class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group input-group">
                <span class="input-group-text"><i class="fa fa-lock" style="font-size:15px;"></i></span>
                <input class="form-control"  type="password" name="password" placeholder="Password">
            </div>
            <a class="forgot" href="#">Forgot password?</a>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit" style="background: var(--green);">Log in</button>
            </div>
            <div class="float-clear"></div>
            <div style="text-align: center;">
                <a class="forgot" href="./signup.html" style="display: inline;">Sign up</a>
                <span style="color: #198754;"> | </span>
                <a class="forgot" href="hospitalDashoard.html" style="display: inline;">Visit as a guest</a>
            </div>
        </form>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
