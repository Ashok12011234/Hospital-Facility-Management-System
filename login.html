<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alatsi&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/material-icons.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="box-shadow: 0px 0px;">
    <section class="login-clean">
        <form method="post" style="box-shadow: 0px 0px 7px;">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration">
                <i class="material-icons" style="font-size: 100px;color: var(--green);">local_hospital</i>
                <input class="form-control-plaintext" type="text" value="Life Sharing" readonly="" style="color: var(--green);text-align: center;font-size: 26px;">
            </div>
            <div class="form-group input-group">
                <span class="input-group-text"><i class="fa fa-user" style="font-size:15px;color:rgb(20, 88, 48)"></i></span>
                <input class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group input-group">
                <span class="input-group-text"><i class="fa fa-lock" style="font-size:15px;color:rgb(20, 88, 48)"></i></span>

                <input class="form-control"  type="password" name="password" placeholder="Password">
            </div>
            <a class="forgot" href="#" style="color: var(--blue);text-align: left;">Forget password?</a>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit" style="background: var(--green);">Log In</button></div><a class="forgot" href="#" style="color: var(--blue);font-size: 16px;">Sign Up</a>
            <div style="text-align: center;">
                <a class="forgot" href="#" style="color: var(--blue);text-align: right;margin-top: 20px;margin-bottom: 0px;">Visit as guest<i class="fa fa-chevron-right" style="padding: 2px;margin-left: 5px;"></i></a>
            </div>
        </form>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
