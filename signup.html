<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Sign up</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alatsi&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/material-icons.min.css">
    <link rel="stylesheet" href="assets/css/Signup-page.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="box-shadow: 0px 0px;">
    <section class="login-clean mb-3">
        <form method="post">
            <h2 class="sr-only">Signup Form</h2>
            <div class="illustration">
                <input class="form-control-plaintext" type="text" value="Life Share" readonly="">
            </div>
            <!--one-sendOTP-->
            <div id="one-sendOTP">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="form-group">
                    <div id="sendOTP" class="myBtn" style="background: var(--green);">Send OTP</div>
                    <!--button id="sendOTP" class="btn btn-primary btn-block" type="submit" style="background: var(--green);">Send OTP</button-->
                </div>
            </div>
            <!--two-verify-->
            <div class="hide-dev" id="two-verify">
                <div class="mb-3">
                    <label for="OTP-3" class="form-label">Enter the OTP code</label>
                    <div class="float-clear"></div>
                    <input type="number" class="form-control OTP" id="OTP-3" max="9" min="0" size="1">
                    <input type="number" class="form-control OTP" id="OTP-2" max="9" min="0" size="1">
                    <input type="number" class="form-control OTP" id="OTP-1" max="9" min="0" size="1">
                    <input type="number" class="form-control OTP" id="OTP-0" max="9" min="0" size="1">
                    <div class="float-clear"></div>
                </div>
                <a class="forgot" href="#">Resend</a>
                <div class="form-group">
                    <div id="verify" class="myBtn" style="background: var(--green);">Verify</div>
                    <!--button id="verify" class="btn btn-primary btn-block" type="submit" style="background: var(--green);">Verify</button-->
                </div>
            </div>
            <!--three-username-->
            <div class="hide-dev" id="three-username">
                <label for="username" class="form-label">New username</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2">@007</span>
                </div>
                <div class="form-group">
                    <div id="username-next" class="myBtn" style="background: var(--green);">Next</div>
                    <!--button id="username-next" class="btn btn-primary btn-block" type="submit" style="background: var(--green);">Next</button-->
                </div>
            </div>
            <!--four-password-->
            <div class="hide-dev" id="four-password">
                <label for="password" class="form-label">New password</label>
                <div class="form-group input-group">
                    <span class="input-group-text"><i class="fa fa-lock" style="font-size:15px;"></i></span>
                    <input id="password" class="form-control"  type="password" name="password">
                    <span class="input-group-text eye" id="addon-wrapping">
                        <i id="eye-icon-open" class="fa fa-eye eye-icon" ></i>
                        <i class="fa fa-eye-slash eye-icon "></i>
                    </span>
                </div>
                <div class="form-group">
                    <div id="password-next" class="myBtn" style="background: var(--green);">Next</div>
                    <!--button id="password-next" class="btn btn-primary btn-block" type="submit" style="background: var(--green);">Next</button-->
                </div>
            </div>
            <!--five-confirm-password-->
            <div class="hide-dev" id="five-confirm-password">
                <label for="password" class="form-label">Re-enter the password</label>
                <div class="form-group input-group">
                    <span class="input-group-text"><i class="fa fa-lock" style="font-size:15px;"></i></span>
                    <input id="password" class="form-control"  type="password" name="password">
                    <span class="input-group-text eye" id="addon-wrapping">
                        <i id="eye-icon-open" class="fa fa-eye eye-icon" ></i>
                        <i class="fa fa-eye-slash eye-icon "></i>
                    </span>
                </div>
                <div class="form-group">
                    <div id="confirm-password" class="myBtn" style="background: var(--green);">Confirm</div>
                    <!--button id="confirm-password" class="btn btn-primary btn-block" type="submit" style="background: var(--green);">Confirm</button-->
                </div>
            </div>
            <!--six-acType-->
            <div class="hide-dev" id="six-acType">
                <div class="mb-3">
                    <label for="acType" class="form-label">Select type of your account</label>
                    <select class="form-select" id="acType" aria-label="Default select example">
                        <!--option selected></option-->
                        <option value="hospital">Hospital</option>
                        <option value="provider">Provider</option>
                    </select>
                </div>
                <div class="form-group">
                    <div id="acType-next" class="myBtn" style="background: var(--green);">Next</div>
                    <!--button id="acType-next" class="btn btn-primary btn-block" type="submit" style="background: var(--green);">Next</button-->
                </div>
            </div>
            <!--seven-bankAC-->
            <div class="hide-dev" id="seven-bankAC">
                <div class="mb-3">
                    <label for="bankType" class="form-label">Select bank</label>
                    <select class="form-select" id="bankType" aria-label="Default select example">
                        <!--option selected></option-->
                        <option value="BOC">Bank of Ceylon</option>
                        <option value="PEOPLE">People's Bank</option>
                        <option value="HNB">Hatton National Bank PLC</option>
                        <option value="COMMERCIAL">Commercial Bank of Ceylon</option>
                        <option value="NSB">National Savings Bank</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="acNo" class="form-label">Account number</label>
                    <input type="number" class="form-control" id="acNo">
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Upload any evidence to verify your bank account</label>
                    <input class="form-control" type="file" id="formFile" style="padding: 0px;">
                </div>
                <a class="forgot" href="./assets/files/PageDocuments/Signup/BankEvidence.pdf" target="blank">FAQ</a>
                <div class="form-group">
                    <div id="bankAC-next" class="myBtn" style="background: var(--green);">Next</div>
                    <!--button id="bankAC-next" class="btn btn-primary btn-block" type="submit" style="background: var(--green);">Next</button-->
                </div>
            </div>
            <!--eight-evidence-->
            <div class="hide-dev" id="eight-evidence">
                <div class="mb-3">
                    <label for="formFile" class="form-label">Upload any evidence to verify your Institution</label>
                    <input class="form-control" type="file" id="formFile" style="padding: 0px;">
                </div>
                <a class="forgot" href="#" target="blank">FAQ</a>
                <div class="form-group">
                    <div id="evidence-submit" class="myBtn" style="background: var(--green);">Submit</div>
                    <!--button id="evidence-submit" class="btn btn-primary btn-block" type="submit" style="background: var(--green);">Submit</button-->
                </div>
            </div>
            <!--nine-success-->
            <div class="hide-dev" id="nine-success">
                <div class="alert alert-success" role="alert">
                    successfully sent to Health Ministry for confirmation
                </div>
            </div>
            <div class="float-clear"></div>
            <div style="text-align: center;">
                <a class="forgot" href="./login.html" style="display: inline;">Log in</a>
                <span style="color: #198754;"> | </span>
                <a class="forgot" href="./hospitalDashoard.html" style="display: inline;">Visit as a guest</a>
            </div>
        </form>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">

        $("input[type=number]").on("mousewheel", function(e) {
            $(e.target).blur();
        });

        $(".eye-icon").click(function () {
            if ($("#password").attr("type") === "password") {
                $("#password").attr("type", "text");
            } 
            else {
                $("#password").attr("type", "password");
            }
            $(".eye-icon").css("display", "block");
            $(this).css("display", "none");
        });

        class SignupDiv {
            constructor(id, btnId, nextDivId) {
                this.id = "#"+id;
                this.btnId = "#"+btnId;
                this.nextDivId = "#"+nextDivId;
            }

            next() {
                $(this.nextDivId).css("display", "block");
                $(this.id).css("display", "none");
            }
        }

        $("#sendOTP").click(function() {
            new SignupDiv("one-sendOTP", "sendOTP", "two-verify").next();
        });

        $("#verify").click(function() {
            new SignupDiv("two-verify", "verify", "three-username").next();
        });

        $("#username-next").click(function() {
            new SignupDiv("three-username", "username-next", "four-password").next();
        });

        $("#password-next").click(function() {
            new SignupDiv("four-password", "password-next", "five-confirm-password").next();
        });

        $("#confirm-password").click(function() {
            new SignupDiv("five-confirm-password", "confirm-password", "six-acType").next();
        });

        $("#acType-next").click(function() {
            new SignupDiv("six-acType", "acType-next", "seven-bankAC").next();
            $(".login-clean").css("padding-top","4%");
        });

        $("#bankAC-next").click(function() {
            new SignupDiv("seven-bankAC", "bankAC-next", "eight-evidence").next();
            $(".login-clean").css("padding-top","15%");
        });

        $("#evidence-submit").click(function() {
            new SignupDiv("eight-evidence", "evidence-submit", "nine-success").next();
        });

    </script>
</body>

</html>
